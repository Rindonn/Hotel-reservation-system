        <el-button type="primary" @click="dialogFormVisible = true">查询用户</el-button>
        <!--查询商品的表单-->
        <el-dialog title="根据用户名查询用户" :visible.sync="dialogFormVisible">
          <el-form :model="form">

            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">查 询</el-button>

        </el-dialog>
        <el-button type="primary" @click="dialogFormVisible1 = true">增加用户</el-button>
        <!--添加商品的表单-->
        <el-dialog title="增加新的用户" :visible.sync="dialogFormVisible1">
          <el-form :model="form">
            <el-form-item label="用户名" :label-width="formLabelWidth">
              <el-input v-model="form.username" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="密码" :label-width="formLabelWidth">
              <el-input v-model="form.pwd" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="昵称" :label-width="formLabelWidth">
              <el-input v-model="form.nickname" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="联系方式" :label-width="formLabelWidth">
              <el-input v-model="form.tel" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="配送地址" :label-width="formLabelWidth">
              <el-input v-model="form.address" autocomplete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible1 = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible1 = false">添 加</el-button>
          </div>
        </el-dialog>
      </div>
      <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="id" label="用户编号" width="80"> </el-table-column>
        <el-table-column prop="username" label="用户名" width="100"> </el-table-column>
        <el-table-column prop="pwd" label="密码" width="100"> </el-table-column>
        <el-table-column prop="nickname" label="昵称" width="80"> </el-table-column>
        <el-table-column prop="tel" label="联系方式"> </el-table-column>
        <el-table-column prop="address" label="配送地址"> </el-table-column>
        <el-table-column prop="status" label="激活状态" width="100"></el-table-column>
        <el-table-column prop="action" label="操作" id="action" :inline="true" width="234">
          <el-button type="primary">删除用户</el-button>
