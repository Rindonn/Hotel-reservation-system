<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="YukiMuraRindon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <link rel="Website icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>后台管理界面</title>
  </head>
  <!--引入组件，缺少axios-->
  <script src="../lib/vue.js"></script>
  <script src="../lib/element.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <link href="./css/style.css" type="text/css" rel="stylesheet" />
  <script src="../lib/axios.js"></script>

  <body>
    <!--顶部菜单-->
    <div class="head">
      <a href="../index.html"><img src="../img/logo.jpg" id="img"/></a>
      <div id="toplist">
        <el-menu :default-active="activeIndex" class="el-menu" mode="horizontal" @select="handleSelect">
          <el-menu-item index="1"><a href="index.html">商品管理</a></el-menu-item>
          <el-menu-item index="2"><a href="order.html">订单管理</a></el-menu-item>
          <el-menu-item index="3"><a href="user.html">用户管理</a></el-menu-item>
          <el-menu-item index="4"><a href="trend.html">订单趋势</a></el-menu-item>
          <el-menu-item index="5"><a href="#">数据统计</a></el-menu-item>
        </el-menu>
      </div>
      <div id="user" v-on:click="link">
        <el-avatar class="block"><el-avatar :size="41" :src="circleUrl"></el-avatar></el-avatar>
      </div>
    </div>
    <!--数据加载-->
    <div id="data">
      <h3>订单数据</h3>
      <div style="width:203px;height:44px;text-align: center; margin-left: 392px;" :center="true">
        <el-button type="primary" @click="dialogFormVisible = true">查询订单</el-button>
        <!--查询商品的表单-->
        <el-dialog title="根据订单号查询商品" :visible.sync="dialogFormVisible">
          <el-form :model="form">
            <el-form-item label="订单号" :label-width="formLabelWidth">
              <el-input v-model="orderid" autocomplete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">查 询</el-button>
          </div>
        </el-dialog>
      </div>
      <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="orderid" label="订单编号" width="80"> </el-table-column>
        <el-table-column prop="userid" label="用户编号" width="80"> </el-table-column>
        <el-table-column prop="ordprice" label="订单总价" width="100"> </el-table-column>
        <el-table-column prop="ordstatus" label="订单状态" width="80"> </el-table-column>
        <el-table-column prop="orddate" label="下单时间"> </el-table-column>
        <el-table-column prop="sentstatus" label="配送状态"> </el-table-column>
        <el-table-column prop="action" label="操作" id="action" :inline="true" width="234">
          <el-button type="primary">开始派送</el-button>
          <el-button type="primary">修改订单</el-button>
        </el-table-column>
      </el-table>
    </div>
    <!--底部菜单-->
    <hr id="line" />
    <div id="footer">
      <p>酒店订餐系统 HOTEL RESERVATION SYSTEM © 2020</p>
      <p>Powered and Maintained by Rindon . All Rights Reserved.</p>
    </div>
  </body>
  <script>
    var toplist = {
      data() {
        return {
          activeIndex: "2",
          activeIndex2: "1"
        };
      },
      methods: {
        handleSelect(key, keyPath) {
          console.log(key, keyPath);
        }
      }
    };
    var user = {
      data() {
        return {
          circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png"
        };
      },
      methods: {
        link: function() {
          self.location = "?2123";
        }
      }
    };
    var data = {
      data() {
        return {
          dialogFormVisible: false,
          dialogFormVisible1: false,
          orderid:"all",
          formLabelWidth: "120px",
          input: "",
          tableData: null,
          form:null
        };
      },
      methods: {
        get: function(orderid) {
          //获取订单信息
          axios({
            method: "get",
            url: "http://192.168.2.201/order/selectorder/" + orderid
          }) //执行get请求
            .then(res => (this.tableData = res.data)) //处理数据（赋给info
            .catch(error => {
              //console.log(res.data);
              console.log(error);
            }); //错误处理
        }
      },
      mounted() {
        axios({
          method: "get",
          url: "http://192.168.2.201/order/selectorder/" + this.orderid
        }) //执行get请求
          .then(res => (this.tableData = res.data)) //处理数据（赋给info
          .catch(error => {
            console.log(error);
          }); //错误处理
          //console.log(this.tableData);

      }
    };
    var Ctor = Vue.extend(data);
    new Ctor().$mount("#data");
    var Ctor = Vue.extend(toplist);
    new Ctor().$mount("#toplist");
    var Ctor = Vue.extend(user);
    new Ctor().$mount("#user");
  </script>
</html>
