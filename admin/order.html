<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="YukiMuraRindon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <link rel="Website icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>后台管理界面</title>
  </head>
  <!--引入组件，缺少axios-->
  <script src="../lib/vue.js"></script>
  <script src="../lib/element.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <link href="./css/style.css" type="text/css" rel="stylesheet" />
  <body>
    <!--顶部菜单-->
    <div class="head">
      <a href="../index.html"><img src="../img/logo.jpg" id="img"/></a>
      <div id="toplist">
        <el-menu :default-active="activeIndex" class="el-menu" mode="horizontal" @select="handleSelect">
          <el-menu-item index="1"><a href="index.html">商品管理</a></el-menu-item>
          <el-menu-item index="2"><a href="order.html">订单管理</a></el-menu-item>
          <el-menu-item index="3"><a href="user.html">用户管理</a></el-menu-item>
          <el-menu-item index="4"><a href="#">订单趋势</a></el-menu-item>
          <el-menu-item index="5"><a href="#">数据统计</a></el-menu-item>
        </el-menu>
      </div>
      <div id="user" v-on:click="link">
        <el-avatar class="block"><el-avatar :size="41" :src="circleUrl"></el-avatar></el-avatar>
      </div>
    </div>
    <!--数据加载-->
    <div id="data">
      <h3>订单数据</h3>
      <div style="width:203px;height:44px;text-align: center; margin-left: 392px;" :center="true">
        <el-button type="primary" @click="dialogFormVisible = true">查询订单</el-button>
        <!--查询商品的表单-->
        <el-dialog title="根据订单号查询商品" :visible.sync="dialogFormVisible">
          <el-form :model="form">
            <el-form-item label="订单号" :label-width="formLabelWidth">
              <el-input v-model="form.id" autocomplete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible = false">查 询</el-button>
          </div>
        </el-dialog>
        <el-button type="primary" @click="dialogFormVisible1 = true">增加订单</el-button>
        <!--添加商品的表单-->
        <el-dialog title="增加新的订单" :visible.sync="dialogFormVisible1">
          <el-form :model="form">
            <el-form-item label="购买商品" :label-width="formLabelWidth">
              <el-input v-model="form.commodity" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="购买数量" :label-width="formLabelWidth">
              <el-input v-model="form.num" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="订单状态" :label-width="formLabelWidth">
              <el-input v-model="form.orderstatus" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="物流状态" :label-width="formLabelWidth">
              <el-input v-model="form.sentstatus" autocomplete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible1 = false">取 消</el-button>
            <el-button type="primary" @click="dialogFormVisible1 = false">添 加</el-button>
          </div>
        </el-dialog>
      </div>
      <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="id" label="订单编号" width="80"> </el-table-column>
        <el-table-column prop="commodity" label="购买商品" width="100"> </el-table-column>
        <el-table-column prop="num" label="购买数量" width="100"> </el-table-column>
        <el-table-column prop="orderstatus" label="订单状态" width="80"> </el-table-column>
        <el-table-column prop="sentstatus" label="物流状态"> </el-table-column>
        <el-table-column prop="allprice" label="总价格"> </el-table-column>
        <el-table-column prop="date" label="添加时间" width="100"></el-table-column>
        <el-table-column prop="action" label="操作" id="action" :inline="true" width="234">
          <el-button type="primary">删除商品</el-button>
          <el-button type="primary">修改商品</el-button>
        </el-table-column>
      </el-table>
    </div>
    <!--底部菜单-->
    <hr id="line" />
    <div id="footer">
      <p>酒店订餐系统 HOTEL RESERVATION SYSTEM © 2020</p>
      <p>Powered and Maintained by Rindon . All Rights Reserved.</p>
    </div>
  </body>
  <script>
    var toplist = {
      data() {
        return {
          activeIndex: "2",
          activeIndex2: "1"
        };
      },
      methods: {
        handleSelect(key, keyPath) {
          console.log(key, keyPath);
        }
      }
    };
    var user = {
      data() {
        return {
          circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png"
        };
      },
      methods: {
        link: function() {
          self.location = "?2123";
        }
      }
    };
    var data = {
      data() {
        return {
          dialogFormVisible: false,
          dialogFormVisible1: false,
          form: {
            id: "",
            commodity:"",
            num:"",
            orderstatus:"waiting",
            sentstatus:"waiting",
          },
          formLabelWidth: "120px",
          input: "",
          tableData: [
            {
              id: "1",
              commodity: "菜品A",
              num: "12",
              orderstatus: "waiting",
              sentstatus:"waiting",
              allprice: "12123",
              date: "2013-03-03"
            },
            {
              id: "2",
              commodity: "菜品A",
              num: "12",
              orderstatus: "waiting",
              sentstatus:"waiting",
              allprice: "12123",
              date: "2013-03-03"
            },{
              id: "3",
              commodity: "菜品A",
              num: "12",
              orderstatus: "making",
              sentstatus:"waiting",
              allprice: "12123",
              date: "2013-03-03"
            },{
              id: "4",
              commodity: "菜品A",
              num: "12",
              orderstatus: "sending",
              sentstatus:"sending",
              allprice: "12123",
              date: "2013-03-03"
            },
          ]
        };
      }
    };
    var Ctor = Vue.extend(data);
    new Ctor().$mount("#data");
    var Ctor = Vue.extend(toplist);
    new Ctor().$mount("#toplist");
    var Ctor = Vue.extend(user);
    new Ctor().$mount("#user");
  </script>
</html>
