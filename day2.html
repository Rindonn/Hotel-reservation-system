<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>
        {{ msg }}
      </h4>
      <!--v-bind和v-model的单双向绑定-->
      <!--v-model只能用在表单元素中如input,select,checkbox,textarea...-->
      <input type="text" v-bind:value="msg" />
      <br />
      <input type="text" v-model:value="msg" />

      <!--v-for循环普通数组、对象数组、普通对象、普通数字（从1开始）-->
      <p v-for="(item , i) in list">索引值：{{ i }} 值：{{ item }}</p>
      <p v-for="(item , i) in userlist">索引值：{{ i }} id：{{ item.id }} 用户名：{{ item.name }}</p>
      <p v-for="(val , key) in user">值：{{ val }} key：{{ key }}</p>
      <p v-for="count in 3">进行了{{ count }}次循环</p>
      <!--checkbox没有绑定key-->
      <p v-for="(item , i) in userlist">
        <input type="checkbox" />
        索引值：{{ i }} id：{{ item.id }} 用户名：{{ item.name }}
      </p>
      <input type="text" v-model="name" />
      <input type="text" v-model="id" />
      <input type="button" value="add" v-on:click="additem" />
      <!--checkbox有绑定key-->
      <p v-for="(item , i) in userlist" :key=item.id>
        <input type="checkbox" />
        索引值：{{ i }} id：{{ item.id }} 用户名：{{ item.name }}
      </p>
      <input type="text" v-model="name" />
      <input type="text" v-model="id" />
      <input type="button" value="add" v-on:click="additem" />
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        name: "",
        id: 0,
        msg: "测试数据123",
        list: [1, 1, 4, 5, 1, 4],
        userlist: [
          { id: 1, name: "test1" },
          { id: 2, name: "test2" },
          { id: 3, name: "test4" },
          { id: 4, name: "test5" },
          { id: 5, name: "test3" }
        ],
        user: {
          id: 123,
          name: "lisa"
        }
      },
      methods: {
        additem: function() {
          this.userlist.unshift({ id: this.id, name: this.name });
        }
      }
    });
  </script>
</html>
